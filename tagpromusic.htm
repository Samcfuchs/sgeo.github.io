<!DOCTYPE html>
<head>
<title>TagPro Music</title>
</head>
<body>
<ul id="musiclist"></ul><br>
Now playing: <span id="nowplaying"></span><br>
<audio id="audioplayer" controls loop></audio>
<script type="text/javascript">
var audioplayer = document.getElementById("audioplayer");
var nowplaying = document.getElementById("nowplaying");
function makeHandler(item) {
    return function() {
        nowplaying.innerText = item.name + " by " + item.author;
        audioplayer.src = "http://tagpro.koalabeast.com/sounds/music/" + item.url + ".mp3";
        audioplayer.volume = item.volume;
        audioplayer.play();
    };
}

function init(data) {
    for(var i = 0; i < data.length; i++) {
        var li = document.createElement("li");
        var a = document.createElement("a");
        a.href = "javascript:void(0);";
        var name = data[i].name; var author = data[i].author;
        a.innerText = name + " by " + author;
        a.onclick = makeHandler(data[i]);
        li.appendChild(a);
        musiclist.appendChild(li);
    }
}
</script>
<script src="http://tagpro.koalabeast.com/music?callback=init" type="text/javascript"></script>
</body>
</html>
